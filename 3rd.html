<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="3rd.css"/>
</head>

<body>
    <div id="sectionhome">
        <div class="container">
            <div class="text-center">
                <h1 class="form-heading">Health And Fitness</h1>
            </div>
            <div class="detailssection">
                <form class="form-class" id="addUserForm">
                    <div class="mb-3 d-flex">
                        <p for="name" class="details text-white">Username</p>
                        <input type="text" class="form-control inputClass" id="name" placeholder="Enter Your Name" />
                    </div>
                    <div class="required">
                        <p id="nameErrMsg" class="error-message"></p>
                    </div>

                    <div class="mb-3 d-flex">
                        <label for="age" class="details text-white">Age</label>
                        <input type="text" class="form-control inputClass" placeholder="Enter Age" id="age" />
                    </div>
                    <p id="ageErrMsg" class="error-message"></p>
                    <div class="mb-3">
                        <h1 class="gender-field-heading text-white">Gender</h1>
                        <div class="gender-section">
                            <input type="radio" name="gender" id="genderMale" value="Male" checked />
                            <label for="genderMale" class="text-white">Male</label>
                            <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
                            <label for="genderFemale" class="text-white">Female</label>
                            <input type="radio" name="gender" id="genderothers" value="others" class="ml-2" />
                            <label for="genderothers" class="text-white">Others</label>
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <label for="height" class="details text-white">Height</label>
                        <input type="text" class="form-control inputClass" placeholder="Enter Height in cm" id="height" />
                    </div>
                    <p id="heightErrMsg" class="error-message"></p>

                    <div class="mb-3 d-flex">
                        <label for="weight" class="details text-white">Weight</label>
                        <input type="text" class="form-control inputClass" placeholder="Enter Weight in Kg's" id="weight" />
                    </div>
                    <p id="weightErrMsg" class="error-message"></p>
                </form>
            </div>
            <div class="btn-container">
                <button type="submit" onclick="display('section2')" target="_blank" class="btn button"> Submit </button>
            </div>
        </div>
    </div>
    <div id="section2">
        <h1>Submitted Successfully</h1>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
